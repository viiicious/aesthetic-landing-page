<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aesthetic Login Page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
			<form class="formContainer">
				<h1> Aesthetic Login </h1>
					<div class="inputField">
						<input class="formfield" type="text" placeholder="Username">
						<i class="fa-solid fa-user icon"></i>
					</div>
					<div class="inputField">
						<input class="formfield" type="password" placeholder="Password">
						<i class="fa-solid fa-lock icon"></i>
					</div>
					<div class="rememberForgot">
						<input class="rememberInput" type="checkbox"><p> Remember me </p>
						<a class="forgotLink" href="#"> Forgot password? </a>
					</div>
						<div class="btn"></div>
							<button class="loginBtn"> Login </button>
							<p class="registerLink"> Don't have an account?<strong><a class="classRegister" href="#"> Register now </a></p></strong> 
						</div>
			</form>			
		<script src="script.js"></script>
	</body>
</html>
